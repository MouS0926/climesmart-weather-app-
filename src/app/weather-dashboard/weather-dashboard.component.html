



  
<a href="#" class="block max-w-lg mx-auto p-6  bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl focus:ring-4   border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
  
<h1 class="text-3xl text-white text-center dark:text-white ">ClimaSmart</h1>

    <div class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow md:flex-row md:max-w-xl hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <!-- <input type="text" id="defaultLocation" [(ngModel)]="defaultLocation" name="defaultLocation" id="defaultLocation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter Location..." required>
       -->
        <input type="text" id="defaultLocation" [(ngModel)]="locations[currentLocationIndex]" name="defaultLocation" id="defaultLocation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Enter Location..." required>
       
        
        <select [(ngModel)]="temperatureUnit" (change)="updatetemperatureUnit()" id="" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <option selected>Choose  Unit</option>
        <option value="metric">Celsius </option>
        <option value="imperial">Fahrenheit</option>
        </select>

       
        <button type="button" (click)="updateWeather()" class="text-white bg-gradient-to-r from-teal-400 via-teal-500 to-teal-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-teal-300 dark:focus:ring-teal-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Search</button>
      
    </div>
    <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"></h5>
    <p class="font-normal text-white text-2xl dark:text-white-400">{{dateTime}}</p>

<!-- *ngIf="weatherData" -->
    <div class="flow-root"  *ngIf="weatherData">

        <ul role="list" class="divide-y divide-gray-200 dark:divide-gray-700">

            <li class="py-3 sm:py-4">
                <div class="flex items-center space-x-4">
                    <!-- {{ weatherData.main.temp }} -->
                    
                    
                    <input type="text" [(ngModel)]="newLocation" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="Add New Location...">
                    <button type="button" (click)="addLocation()" class="text-white bg-gradient-to-r from-purple-400 via-purple-500 to-purple-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium  text-sm px-3 py-2.5 text-center mb-2">Add</button>
                  
                    <select [(ngModel)]="currentLocationIndex" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                        <option *ngFor="let location of locations; let i = index" [value]="i">{{ location }}</option>
                      </select>
                  
                  
                </div>
            </li>


            <li class="py-3 sm:py-4">
                <div class="flex items-center space-x-4">
                    <!-- {{ weatherData.main.temp }} -->
                    <h1 class="mb-4 text-3xl font-extrabold text-white dark:text-white md:text-5xl lg:text-6xl"> {{ weatherData.main.temp }}°C</h1>
                    
                   
                  
                    <div class="flex-1 min-w-0">
                        
                        <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                            <!-- {{ weatherData.main.feels_like }} -->
                            Feels Like {{ weatherData.main.feels_like }} °C
                        </p>
                        <p class="text-sm text-gray-500 truncate dark:text-gray-400">
                           
                        </p>
                    </div>
                    <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                        
                    </div>
                </div>
            </li>
    </ul>

</div>


</a>
